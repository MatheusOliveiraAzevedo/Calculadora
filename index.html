<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="container">
        <h1 class="display">0</h1>
        <div class="calculadora">
            <section class="botoes">
                <button class="botao cinzaClaro">AC</button>
                <button class="botao cinzaClaro ">/</button>
                <button class="botao cinzaClaro">X</button>
                <button class="botao laranja">-</button>
            </section>
            <section class="botoes">
                <button class="botao cinzaEscuro">7</button>
                <button class="botao cinzaEscuro">8</button>
                <button class="botao cinzaEscuro">9</button>
                <button class="botao laranja">+</button>
            </section>
            <section class="botoes botoesMenores">
                <button class="botao cinzaEscuro">4</button>
                <button class="botao cinzaEscuro">5</button>
                <button class="botao cinzaEscuro">6</button>
            </section>
            <section class="botoes botoesGrandes">
                <button class="botao laranja">=</button>
            </section>
            <section class="botoes botoesMenores">
                <button class="botao cinzaEscuro">1</button>
                <button class="botao cinzaEscuro">2</button>
                <button class="botao cinzaEscuro">3</button>
            </section>
            <section class="botoes botoesGrandes2">
                <button class="botao cinzaEscuro">0</button>
            </section>
    
        </div>
    </div>
    
    <script type="module" src="https://matheusoliveiraazevedo.github.io/Calculadora/js/main.js"></script>
    <!-- <script type="module" src="/js/calculo.js"></script> -->
</body>
</html>
